<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="script" href="script/script.js">
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        })
    </script>
</head>
<body>
     <div class="col-sm-6 form-cont">
                <div class="wrap-login ">
                    <form class="login-form validate-form">
                        <span class="login-form-title ">
                            Sign Up
                        </span>

                        <div class="wrap-input validate-input " data-validate="Enter username or email">
                            <input class="input" type="text" name="username" placeholder="Username">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input validate-input " data-validate="Enter username or email">
                            <input class="input" type="text" name="name" placeholder="Name of the organization">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input validate-input " data-validate="Enter username or email">
                            <input class="input" type="text" name="email" placeholder="Email Address">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input validate-input " data-validate="Enter username or email">
                            <input class="input" type="text" name="mobile" placeholder="Mobile number">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input validate-input " data-validate="Enter username or email">
                            <input class="input" type="text" name="category" placeholder="Category">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input validate-input " data-validate="Enter username or email">
                            <input class="input" type="text" name="id" placeholder="Unique Id">
                            <span class="focus-input"></span>
                        </div>

                        <div class="container">
                        <div class="row it">
                        <div class="col-sm-offset-1 col-sm-10" id="one">
                        <p>
                            Please upload documents only in 'pdf', 'docx', 'rtf', 'jpg', 'jpeg', 'png' & 'text' format.
                        </p><br>
                        <div class="row">
                            <div class="col-sm-offset-4 col-sm-4 form-group">
                            <h3 class="text-center">Registration Certificate</h3>
                            </div><!--form-group-->
                        </div><!--row-->
                        <div id="uploader">
                        <div class="row uploadDoc">
                            <div class="col-sm-3">
                                <div class="docErr">Please upload valid file</div><!--error-->
                                <div class="fileUpload btn btn-orange">
                                <img src="https://image.flaticon.com/icons/svg/136/136549.svg" class="icon">
                                <span class="upl" id="upload">Upload document</span>
                                <input type="file" class="upload up" id="up" onchange="readURL(this);" />
                            </div><!-- btn-orange -->
                        </div><!-- col-3 -->
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="" placeholder="Note">
                        </div><!--col-8-->
                        <div class="col-sm-1"><a class="btn-check"><i class="fa fa-times"></i></a></div><!-- col-1 -->
                        </div><!--row-->
                        </div><!--uploader-->
                        
                        </div><!--one-->
                        </div><!-- row -->
                        </div><!-- container -->

                        <div class="wrap-input validate-input " data-validate="Enter password">
                            <input class="input" type="password" name="locality" placeholder="Locality">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input validate-input " data-validate="Enter password">
                            <input class="input" type="password" name="pass" placeholder="password">
                            <span class="focus-input"></span>
                        </div>

                        <div class="container-login-form-btn">
                            <button class="login-form-btn">
                                Sign Up
                            </button>
                        </div>
                        <!--     
                        <div class="text-center mtb">
                            <span class="txt1">
                                Or login with
                            </span>
                        </div>
        
                     
         -->
                        <div class="text-center sign-up-btn">
                            <a href="/client/index.html" class="txt2 hov1">
                                Sign In
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </body>
