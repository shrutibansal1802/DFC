<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="script" href="script/script.js">
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        })
    </script>
</head>
<body>
  
     <div class="col-sm-6 form-cont">
                <div class="wrap-login ">
                    <form class="login-form validate-form">
                        <span class="login-form-title ">
                            Create Event
                        </span>

                        <div class="wrap-input validate-input " >
                            <input class="input" type="text" name="username" placeholder="Name of Event">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input validate-input " data-validate="Enter username or email">
                            <input class="input" type="text" name="name" placeholder="Name of the organization">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input validate-input " data-validate="Enter username or email">
                            <input class="input" type="number" name="mobile" placeholder="Mobile number">
                            <span class="focus-input"></span>
                        </div>
                        <div class="wrap-input validate-input " data-validate="Enter username or email">
                            <input class="input" type="number" name="mobile" placeholder="Number of volunteers">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input validate-input " data-validate="Enter username or email">

                            <select class="input" type="select"  name="category" placeholder="Category">
                                <option>Select Category</option>
                                <option value="health">Single day Weekend Event</option>
                                <option value="education">Single day Weekday Event</option>
                                <option value="health">Multiple day Weekend Event</option>
                                <option value="education">Multiple day Weekday Event</option>

                            <span class="focus-input"></span>
                        </select>

                        </div>
                        
                        <div class="wrap-input validate-input " data-validate="Enter extra Requirement">
                            <input class="input" type="text" name="additionReq" placeholder="Other Requirement">
                            <span class="focus-input"></span>
                        </div>
                        <div class="wrap-input validate-input " data-validate="Enter password">
                            <input class="input" type="text" name="locality" placeholder="Locality">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input validate-input " data-validate="Enter password">
                            <input class="input" type="password" name="pass" placeholder="password">
                            <span class="focus-input"></span>
                        </div>

                        <div class="container-login-form-btn">
                            <button class="login-form-btn">
                                Create Event
                            </button>
                        </div>
                       
                        
                    </form>
                </div>
            </div>
        </body>
