<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="script" href="script/script.js">
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        })
    </script>
</head>
<body>
     <div class="col-sm-6 form-cont">
                <div class="wrap-login ">
                    <form class="login-form validate-form">
                        <span class="login-form-title ">
                            Sign Up
                        </span>

                        <div class="wrap-input validate-input " data-validate="Enter username or email">
                            <input class="input" type="text" name="username" placeholder="Username">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input validate-input " data-validate="Enter username or email">
                            <input class="input" type="text" name="name" placeholder="Name of the organization">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input validate-input " data-validate="Enter username or email">
                            <input class="input" type="text" name="email" placeholder="Email Address">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input validate-input " data-validate="Enter username or email">
                            <input class="input" type="text" name="mobile" placeholder="Mobile number">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input validate-input " data-validate="Enter username or email">
                            <input class="input" type="text" name="hobby" placeholder="Hobbies">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input validate-input " data-validate="Enter username or email">
                            <input class="input" type="text" name="profession" placeholder="Profession">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input validate-input " data-validate="Enter password">
                            <input class="input" type="password" name="pass" placeholder="password">
                            <span class="focus-input"></span>
                        </div>

                        <div class="container-login-form-btn">
                            <button class="login-form-btn">
                                Sign Up
                            </button>
                        </div>
        
                     
    
                        <div class="text-center sign-up-btn">
                            <a href="/client/index.html" class="txt2 hov1">
                                Sign In
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </body>
